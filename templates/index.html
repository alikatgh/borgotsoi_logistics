<!DOCTYPE html>
<html>
<head>
    <title>Dumpling Logistics</title>
</head>
<body>
    <h1>Recent Orders</h1>

    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Supermarket</th>
                <th>Order Date</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order[0] }}</td>  
                <td>{{ order[1] }}</td>  
                <td>{{ order[2] }}</td>  
            </tr>
            {% endfor %} 
        </tbody>
    </table>

    <a href="{{ url_for('new_order') }}">Place New Order</a>
</body>
</html>
