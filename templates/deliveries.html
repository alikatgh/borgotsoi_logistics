<!DOCTYPE html>
<html>
<head>
    <title>My Deliveries</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"> 
</head>
<body>
    <h1>My Deliveries</h1>

    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Supermarket</th>
                <th>Order Date</th>
                <th>Delivery Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order[0] }}</td>
                <td>{{ order[1] }}</td>
                <td>{{ order[2] }}</td>
                <td>{{ order[3] }}</td>
                <td>{{ order[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
